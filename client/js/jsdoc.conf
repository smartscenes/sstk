{
  "tags": {
    "allowUnknownTags": true
  },
  "source": {
    "include": ["./js/lib", "./js/apps"],
    "includePattern": ".+\\.js(doc|x)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": ["plugins/markdown"],
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "logoFile": "",
    "dateFormat": "ddd MMM Do YYYY",
    "outputSourceFiles": true,
    "outputSourcePath": true,
    "systemName": "Scene Toolkit",
    "footer": "",
    "copyright": "Copyright Â© 2016 Stanford.",
    "navType": "vertical",
    "theme": "lumen",
    "linenums": true,
    "collapseSymbols": false,
    "inverseNav": true,
    "protocol": "html://",
    "methodHeadingReturns": false
  },
  "opts": {
    "template": "./node_modules/ink-docstrap/template",  // same as -t templates/default
    "encoding": "utf8",               // same as -e utf8
    "destination": "./jsdoc/",        // same as -d ./jsdoc/
    "recurse": true                   // same as -r
//    "tutorials": "./tutorials"      // same as -u ./tutorials
  }
}